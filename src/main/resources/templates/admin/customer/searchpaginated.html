<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/dashboardLayout.html}">

<head>

</head>

<body>

    <section class="row" layout:fragment="content">
        <div class="col">
            <div class="card">
                <h3 class="text-center">Danh sách người dùng
                </h3>


                <div th:if="@{message != null}" class="alert alert-primary" role="alert">
                    <i>[[${message}]]</i>
                </div>

                <div class="row mt-2 mb-2">
                    <div class="col">

                        <form th:action="@{/admin/customer/searchpaginated}">
                            <div class=" d-flex">
                                <input class="form-control" type="text" name="name" id="name" placeholder="Nhập tên">
                                <button class="btn btn-outline-primary">Tìm</button>
                            </div>
                        </form>


                    </div>
                </div>
                <div class="row" th:if="${!categoryPage.hasContent()}">
                    <div class="col">
                        <div class="alert alert-danger" role="alert">
                            <strong>Không  được để trống</strong>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <table class="table text-center" th:if="${categoryPage.hasContent()}">
                        <thead>
                            <tr>
                                <th scope="col">Tên tài khoảng</th>
                                <th scope="col">Họ và tên</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each=" category,isStat : ${categoryPage.content}">
                                <th scope="row">[[${category.username}]]</th>
                                <th scope="row">[[${category.fullname}]]</th>
                                <!-- <td th:text="${category.username}"></td> -->
                                <td>
                                   <!--  <a th:href="@{'/admin/customer/view/' + ${category.username}}" class="btn btn-info p-2 m-1"> <i class="fa fa-info pr-1"></i>Thông tin</a>
                                    --> <a th:href="@{'/admin/customer/edit/' + ${category.username}}" class="btn btn-primary p-2 m-1"><i class="fa fa-edit pr-1" >sửa</i></a>
                                        <a th:href="@{'/admin/customer/delete/' + ${category.username}}" class="btn btn-danger p-2  m-1"><i class="fa fa-recycle pr-1" >xóa</i></a>

                                </td>
                            </tr>


                        </tbody>
                    </table>
                </div>



                <div class="card-footer">

                    
                    <div class="float-right">
                        <a class="btn btn-outline-primary" th:href="@{/admin/customer/add}">Thêm Khách Hàng</a>

                    </div>
                </div>
            </div>
        </div>




    </section>


</body>

</html>
