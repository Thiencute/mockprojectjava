<div th:fragment="header">
	<div class="site-branding-area">
		<div class="container">
			<div class="row" id="custom-logo">
				<div class="col-sm-6">
					<div class="logo">
						<h1>
							<a href="./"><img th:src="@{/home/img/logo.png}"></a>
						</h1>
					</div>
				</div>

				<div class="col-sm-6">
					<div class="shopping-item">
						<a th:href="@{/cart/show}">Cart - <span class="cart-amunt"
							th:text="${session.total}"></span> <i class="fa fa-shopping-cart"></i>
							<span class="product-count"
							th:if="${session.currentCart == null}"> 0</span> <span
							class="product-count" th:if="${session.currentCart != null}"
							th:text="${session.currentCart.size}"> </span></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End site branding area -->

	<div class="mainmenu-area">
		<div class="container">
			<div class="row">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a th:href="@{/index}">Home</a></li>
						<li class="dropdown"><a class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false"> <span class="nav-label">Sản
									phẩm </span><span class="caret"></span>
						</a>
							<ul class="dropdown-menu" >
								<li th:each="i : ${cates}"><a th:text="${i.name}" th:href="@{'/sanpham/'+${i.categoryId}}">Cates</a></li>
							</ul> </a></li>
						<li th:if="${session.currentUser != null}"><a
							th:if="${session.currentUser.roles==true}"
							th:href="@{/admin/categories}"> Thống kê </a></li>


						<li th:if="${session.currentUser == null}"><a
							th:href="@{/login}">Đăng nhập</a></li>
						<li th:if="${session.currentUser == null}"><a
							th:href="@{/register}">Đăng ký</a></li>
						<li th:if="${session.currentUser != null}"><a
							th:href="@{/logout2}">Thoát</a></li>
						<li th:if="${session.currentUser != null}"
							style="margin-left: 520px; font-style: italic"><a
							th:href="@{/info}">Welcome, <span
								th:text="${session.currentUser.username}"></span></a></li>
					</ul>

				</div>
			</div>
		</div>
	</div>
	<!-- End mainmenu area -->

	<div class="product-big-title-area">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="product-bit-title text-center">
						<h2>Shop</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
